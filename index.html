        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        @media print {
          .no-print { display: none !important; }
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        @keyframes swing {
          0% { transform: rotate(0deg); }
          20% { transform: rotate(15deg); }
          40% { transform: rotate(-10deg); }
          60% { transform: rotate(5deg); }
          80% { transform: rotate(-5deg); }
          100% { transform: rotate(0deg); }
        }
        .animate-swing { animation: swing 1s ease-in-out infinite; }

        .leaflet-container {
            width: 100% !important;
            height: 100% !important;
            z-index: 10 !important;
            border-radius: 1.5rem;
        }

        .ai-markdown-content ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
        .ai-markdown-content strong { font-weight: 900; color: #1e293b; }
    </style>

    <!-- Enhanced Global Polyfill for process -->
    <script>
      (function() {
        var processPolyfill = { 
          env: { API_KEY: '' },
          browser: true,
          version: '',
          nextTick: function(fn) { setTimeout(fn, 0); },
          cwd: function() { return '/'; }
        };
        window.process = processPolyfill;
        globalThis.process = processPolyfill;
      })();
    </script>
